name: Build and Deploy Microservices

on:
  push:
    branches:
      - main
    paths:
      - bonus/5-cicd-pipeline/apps/**
  workflow_dispatch:
  workflow_run:
    workflows: ["Infrastructure Management (Terraform)"]
    types:
      - completed

env:
  SERVICES_BASE_PATH: bonus/5-cicd-pipeline/apps
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        run: echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: Detect changed services
        id: changed
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            CHANGED_FILES=$(git diff --name-only HEAD~1)
            SERVICES=$(echo "$CHANGED_FILES" \
              | grep "^${SERVICES_BASE_PATH}" \
              | cut -d/ -f4 \
              | sort -u)
          else
            # For manual runs (workflow_dispatch) or chained runs (workflow_run), build all services
            echo "Non-push event detected. Building all services."
            SERVICES=$(ls ${SERVICES_BASE_PATH})
          fi

          if [ -z "$SERVICES" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "changed=true" >> $GITHUB_OUTPUT
          echo "services=$(printf '%s\n' $SERVICES | jq -R . | jq -s .)" >> $GITHUB_OUTPUT

      - name: Log in to Amazon ECR
        if: steps.changed.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Set up Docker Buildx
        if: steps.changed.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push images
        if: steps.changed.outputs.changed == 'true'
        run: |
          TAG=$(git rev-parse --short HEAD)
          for SERVICE in $(echo '${{ steps.changed.outputs.services }}' | jq -r '.[]'); do
            docker buildx build --push \
              -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$SERVICE:$TAG \
              -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$SERVICE:latest \
              $SERVICES_BASE_PATH/$SERVICE
          done

      - name: Download EC2 IP from infra workflow
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: infra.yml
          workflow_conclusion: success
          name: ec2-instance-ip
          path: /tmp

      - name: Read EC2 IP
        run: echo "EC2_PUBLIC_IP=$(cat /tmp/instance_public_ip.txt)" >> $GITHUB_ENV

      - name: ECR Login Password
        run: |
          echo "ECR_PASSWORD=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})" >> $GITHUB_ENV
          echo "ECR_REGISTRY=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV

      - name: Copy Docker Compose file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "bonus/5-cicd-pipeline/docker-compose.yml"
          target: "/home/ubuntu"
          strip_components: 2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          ECR_PASSWORD: ${{ env.ECR_PASSWORD }}
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          VISUALIZER_UI_IMAGE_URI: ${{ env.ECR_REGISTRY }}/visualizer-ui:latest
          NETWORK_API_IMAGE_URI: ${{ env.ECR_REGISTRY }}/network-api:latest
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: ECR_PASSWORD,ECR_REGISTRY,VISUALIZER_UI_IMAGE_URI,NETWORK_API_IMAGE_URI
          script: |
            # Login to ECR
            echo $ECR_PASSWORD | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Export vars for docker-compose
            export VISUALIZER_UI_IMAGE_URI=$VISUALIZER_UI_IMAGE_URI
            export NETWORK_API_IMAGE_URI=$NETWORK_API_IMAGE_URI

            # Deploy
            docker-compose pull
            docker-compose up -d --remove-orphans
