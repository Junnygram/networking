name: Build and Deploy Microservices

on:
  push:
    branches:
      - main
    paths:
      - bonus/5-cicd-pipeline/apps/**
  workflow_dispatch:

env:
  SERVICES_BASE_PATH: bonus/5-cicd-pipeline/apps
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        run: echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: Detect changed services
        id: changed
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1)
          SERVICES=$(echo "$CHANGED_FILES" \
            | grep "^${SERVICES_BASE_PATH}" \
            | cut -d/ -f4 \
            | sort -u)

          if [ -z "$SERVICES" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "changed=true" >> $GITHUB_OUTPUT
          echo "services=$(printf '%s\n' $SERVICES | jq -R . | jq -s .)" >> $GITHUB_OUTPUT

      - name: Log in to Amazon ECR
        if: steps.changed.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Set up Docker Buildx
        if: steps.changed.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push images
        if: steps.changed.outputs.changed == 'true'
        run: |
          TAG=$(git rev-parse --short HEAD)
          for SERVICE in $(echo '${{ steps.changed.outputs.services }}' | jq -r '.[]'); do
            docker buildx build --push \
              -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$SERVICE:$TAG \
              $SERVICES_BASE_PATH/$SERVICE
          done

      - name: Download EC2 IP from infra workflow
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: Infrastructure Management (Terraform)
          workflow_conclusion: success
          name: ec2-instance-ip
          path: /tmp

      - name: Read EC2 IP
        run: echo "EC2_PUBLIC_IP=$(cat /tmp/instance_public_ip.txt)" >> $GITHUB_ENV

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd bonus/5-cicd-pipeline

            aws ecr get-login-password --region us-east-1 \
              | docker login --username AWS --password-stdin \
                $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com

            docker-compose pull
            docker-compose up -d --remove-orphans
